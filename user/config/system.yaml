absolute_urls: true
timezone: America/Chicago
param_sep: ':'
wrapped_site: false
reverse_proxy_setup: false
force_ssl: false
force_lowercase_urls: true
custom_base_url: 'https://medlicense.com'
username_regex: '^[a-z0-9_-]{3,16}$'
pwd_regex: '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
intl_enabled: true
languages:
  include_default_lang: true
  translations: false
  translations_fallback: false
  session_store_active: false
  http_accept_language: false
  override_locale: false
home:
  alias: /home
  hide_in_urls: true
pages:
  theme: k-strap
  order:
    by: default
    dir: asc
  list:
    count: 20
  dateformat:
    default: 'm/d/Y h:i a'
    short: 'F jS \a\t g:ia'
    long: 'F jS \a\t g:ia'
  publish_dates: true
  process:
    markdown: true
    twig: false
  twig_first: true
  never_cache_twig: false
  events:
    page: true
    twig: true
  markdown:
    extra: false
    auto_line_breaks: false
    auto_url_links: false
    escape_markup: false
    special_chars:
      '>': gt
      '<': lt
  types:
    - txt
    - xml
    - html
    - htm
    - json
    - rss
    - atom
  expires: 604800
  cache_control: max-age=86400
  last_modified: false
  etag: false
  vary_accept_encoding: false
  redirect_default_route: true
  redirect_default_code: '301'
  redirect_trailing_slash: false
  ignore_files:
    - .DS_Store
  ignore_folders:
    - .git
    - .idea
    - .vscode
  ignore_hidden: true
  url_taxonomy_filters: true
  frontmatter:
    process_twig: false
    ignore_fields:
      - form
      - forms
cache:
  enabled: true
  check:
    method: file
  driver: file
  prefix: g
  clear_images_by_default: true
  cli_compatibility: false
  lifetime: 604800
  gzip: false
  allow_webserver_gzip: false
twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false
  undefined_functions: true
  undefined_filters: true
  umask_fix: false
assets:
  css_pipeline: true
  css_pipeline_include_externals: true
  css_pipeline_before_excludes: true
  css_minify: true
  css_minify_windows: false
  css_rewrite: true
  js_pipeline: true
  js_pipeline_include_externals: true
  js_pipeline_before_excludes: true
  js_minify: true
  enable_asset_timestamp: false
  collections:
    jquery: 'system://assets/jquery/jquery-2.x.min.js'
errors:
  display: '0'
  log: true
debugger:
  enabled: false
  shutdown:
    close_connection: true
  twig: true
images:
  default_image_quality: 70
  cache_all: true
  cache_perms: '0755'
  debug: false
  auto_fix_orientation: false
media:
  enable_media_timestamp: true
  auto_metadata_exif: true
  upload_limit: 2097152
session:
  enabled: true
  initialize: true
  timeout: 1800
  name: grav-site
  secure: false
  httponly: false
  split: false
  path: /
gpm:
  releases: stable
  method: auto
  verify_peer: false
  official_gpm_only: true
